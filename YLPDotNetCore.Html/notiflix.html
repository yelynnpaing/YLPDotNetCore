<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
</head>

<body>

    <div class="p-5">
        <h2>Test Notiflix</h2>

        <button onclick="run()" class="btn btn-success">Click</button>
        <button onclick="load()" class="btn btn-success">Load</button>
        <button onclick="cardLoad()" class="btn btn-success">card Load</button>

        <div class="card mt-5" id="card" style="width: 18rem;">
            <img src="..." class="card-img-top bg-light-subtle" alt="" width="100px">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"></script>
    <script>
        function run() {
            Notiflix.Confirm.show(
                'Notiflix Confirm', 
                'Do you agree with me?', 
                'Yes', 'No', 
                function okCb() { alert('Thank you.'); }, 
                function cancelCb() { alert('If you say so...'); },
            );
        }

        function load(){
            Notiflix.Loading.standard();
            setTimeout(() => {
                Notiflix.Loading.remove();
            }, 1000);
        }

        function cardLoad(){
            Notiflix.Block.standard('#card');
            setTimeout(() => {
                Notiflix.Block.remove('#card');
            }, 1000);
        }
    </script>
</body>

</html>
