<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h2 class="text-center fw-bold text-succes mb-4">JS & JQuery CRUD</h2>
        <div class="mb-3">
            <label for="txtTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle" placeholder="test title">
        </div>
        <div class="mb-3">
            <label for="txtAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="txtAuthor" placeholder="test author">
        </div>
        <div class="mb-3">
            <label for="txtContent" class="form-label">Content</label>
            <textarea class="form-control" id="txtContent" rows="4" placeholder="test content"></textarea>
        </div>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
    </div>
    <div class="container p-5">
        <table class="table">
            <thead>
              <tr>
                <th>Actions</th>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
              </tr>
            </thead>
            <tbody id="tBody">
              
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="blog.js"></script>
</body>
</html>
